<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <link rel="preload" href="images/background2.jpg" as="image"/>
    <title>
      Queen City Planners 
    </title>
    <link href="styles/default.css" type="text/css" rel="stylesheet">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="scripts/datepicker.js"></script>

    <script>
    function submitForm() 
      {
          $('form[name="myform"]').submit();
          $('input[type="text"], textarea').val('');
      }</script>
  </head>

  <body>
      <div data-include="components/header.html"></div>
  
    <main>
      <div class="box">
      <h2>
        <strong>Event Request</strong>
      </h2>
        
        <p>Fill out your information below and we will get back to you within 3 business days.</p>
        <form action="#">
            <label for="first">Name:</label>
            <input class="labelback" type="text" id="first" name="first"><br>
            <label for="phone">Phone Number:</label>
            <input class="labelback" type="tel" id="phone"  placeholder="123-456-7890" name="phone"><br>
            <label for="eml">Email:</label>
            <input class="labelback" type="email" id="eml" required=""  name="eml"><br>

            <label  for="event">Chose what kind of event you are interested in:</label> 
            <select name="event" id="event">
                <option class="dropdown" value="wedding">Wedding</option>
                <option class="dropdown" value="corporate">Corporate</option>
                <option class="dropdown" value="social">Social Gathering</option>
            </select>

            <p>Date: <input type="text" id="datepicker"></p>
        
            <p>Provide us with a short explaination of your desired event:</p>
            <textarea name="text" maxlength="250"></textarea><br>
            
            <input class="buttons" type="submit" value="Submit Form">
            <input class="buttons" type="reset" value="Reset Form">
            
            
        </form>

        </div>
      
    </main>
    
      <div data-include="components/footer.html"></div>
      
      <script src="scripts/dynamic_include.js"   ></script>
  </body>

</html>
