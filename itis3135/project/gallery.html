<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <link rel="preload" href="images/background2.jpg" as="image"/>
    <title>
      Queen City Planners 
    </title>
    <link href="styles/default.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div data-include="components/header.html"></div>

      <main>
        <h2>
          Gallery
        </h2>
      <div class="slideshow-box">
        <div class="mySlides fade">
          <div class="numbertext">1/6</div>
          <img src="images/slide1.jpg" style="width:100%" alt="Jars">>
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">2/6</div>
          <img src="images/slide2.jpg" style="width:100%" alt="Walk out">
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">3/6</div>
          <img src="images/slide3.jpg" style="width:100%" alt="Wine">
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">4/6</div>
          <img src="images/slide4.jpg" style="width:100%" alt="Places">
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">5/6</div>
          <img src="images/slide5.jpg" style="width:100%" alt="S'more">
        </div>
  
        <div class="mySlides fade">
          <div class="numbertext">6/6</div>
          <img src="images/slide6.jpg" style="width:100%" alt="All set">
        </div>
  
        <a class="prev" onclick="slide(-1)">&#10094;</a>
        <a class="next" onclick="slide(1)">&#10095;</a>
  
        </div>
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="images/slide1.jpg" style="width:100%" onclick="current(1)" alt="Jars">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/slide2.jpg" style="width:100%" onclick="current(2)" alt="Walk out">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/slide3.jpg" style="width:100%" onclick="current(3)" alt="Wine">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/slide4.jpg" style="width:100%" onclick="current(4)" alt="Places">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/slide5.jpg" style="width:100%" onclick="current(5)" alt="S'more">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/slide6.jpg" style="width:100%" onclick="current(6)" alt="All set">
          </div>
        </div>
      <iframe width="810" height="420" src="https://www.youtube.com/embed/D8MMgwWzEQM">
    </iframe>
    <p>Videography by <a href="https://www.jtperceptions.com/" style="text-decoration: none;"><strong>JTPerceptions</strong></a></p>
      </main>
      <div data-include="components/footer.html"></div>
